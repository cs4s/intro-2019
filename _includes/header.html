{% assign current = page.url | split: '/' %}


<div id = "navigation-header">
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
    <a class="navbar-brand" href="{{ site.baseurl | append: '/' }}">
      An Introduction to Coding &amp; Computational Thinking
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if page.url == '/'' %} active {% endif %}">
          <a class="nav-link" href="{{ site.baseurl | append: '/' }}">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% if page.url contains site.day1_path and current.size < 3 %} active {% endif %}">
          <a class="nav-link" href="{{ site.baseurl | append: site.day1_path }}">Day 1</a>
        </li>
        <li class="nav-item {% if page.url contains site.day2_path and current.size < 3 %} active {% endif %}">
          <a class="nav-link" href="{{ site.baseurl | append: site.day2_path }}">Day 2</a>
        </li>
        <li class="nav-item {% if page.url contains site.glossary_path %} active {% endif %}">
          <a class="nav-link" href="{{ site.baseurl | append: site.glossary_path }}">Glossary</a>
        </li>
        <li class="nav-item {% if page.url contains site.resources_path %} active {% endif %}">
          <a class="nav-link" href="{{ site.baseurl | append: '/resources' }}">Resources</a>
        </li>
        {% if current.size == 3 %}
        <li class="nav-item active">
          <a class="nav-link" href="{{ site.baseurl | append: '/' | append: page.url }}">{{ page.title }}</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</div>
